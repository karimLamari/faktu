version: '3.8'

services:
  faktu-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: faktu-invoice-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      # ðŸ”¥ LES VARIABLES SENSIBLES SERONT AJOUTÃ‰ES DANS PORTAINER
      - MONGODB_URI
      - JWT_SECRET
      - RESEND_API_KEY
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  proxy-network:
    external: true