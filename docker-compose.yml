version: '3.8'

services:
  blink-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blink-appR
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./contracts:/app/contracts
      - ./invoices:/app/invoices
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - MONGODB_URI
      - NEXTAUTH_URL
      - NEXTAUTH_SECRET
      - GOOGLE_CLIENT_ID
      - GOOGLE_CLIENT_SECRET
      - RESEND_API_KEY
      - NEXT_PUBLIC_APP_URL
      - STRIPE_SECRET_KEY
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
      - STRIPE_WEBHOOK_SECRET
      - STRIPE_PRICE_PRO
      - STRIPE_PRICE_BUSINESS
    networks:
      - proxy-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  proxy-network:
    external: true