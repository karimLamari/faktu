version: '3.8'

services:
  faktu-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: faktu-invoice-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    networks:
      - faktu-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  faktu-network:
    driver: bridge
